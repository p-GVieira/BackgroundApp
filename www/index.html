<!DOCTYPE html>
<html>
<head>
    <title>Background Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cron√¥metro em Segundo Plano</h1>
    <p id="timer">0 segundos</p>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="stopTimer()">Parar</button>
    <button onclick="agendarNotificacao()">Notificar em 30s</button>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
